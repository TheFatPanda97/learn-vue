<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app">
        <p v-if="show">You can see me! <span>Ola!</span> </p>
        <p v-else>Now you see me</p>
        <template v-if="show">
            <h1>Heading!</h1>
            <p>inside a template</p>
        </template>
        <p v-show="show">Do you also see me?</p>
        <button @click="show=!show">Switch</button>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>

</body>

</html>
